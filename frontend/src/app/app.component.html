<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menú </span>
      <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon> menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/heroes/listado">
        <mat-icon mat-list-icon>label</mat-icon>
        <span *ngIf="mostrarnombre" (click)="sidenav.toggle()"> Salir</span>
        <span
          routerLink="auth"
          *ngIf="!mostrarnombre"
          (click)="sidenav.toggle()"
        >
          Iniciar Sesión</span
        >
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <button (click)="Logout()" *ngIf="!mostrarnombre" mat-button>
      Iniciar Sesión
    </button>
    <button (click)="Logout()" *ngIf="mostrarnombre" mat-button>Salir</button>
    <button *ngIf="mostrarnombre" mat-button>
      {{ "Bienvenido " + nombre }}
    </button>
  </mat-toolbar>

  <div class="container">
    <app-banner></app-banner>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
